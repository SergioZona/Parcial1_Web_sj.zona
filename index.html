<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Restaurant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" title="Personalizado">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">

  </head>
  <body>
    <div class="container-fluid">
      <div class="row " id ="titulo">
        <div id="title" class="col-10 d-flex align-items-center">
          <h1 id="title-font">Restaurant & Lounge</h1>
        </div>
        <div class="col-1">
          <img src="data/carrito.png" class ="img-fluid" id="carrito"></img> 
        </div>
        <div class="col-1 d-flex align-items-center justify-content-center">
          <p id="items">Items 0</p>
        </div>
      </div>   
    </div>
    <hr></hr>
    <div class="row d-flex justify-content-center" id="img-principal">
      <img src="data/principal.png" class = "img-fluid" id="img-principal"></img> 
    </div>
    <hr></hr>
    <div class="row" id="banner">
      <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item" id="burgers">
              <a class="nav-link text-white" href="javascript:void(0)">Burgers</a>
            </li>
            <li class="nav-item" id="tacos">
              <a class="nav-link text-white" href="javascript:void(0)">Tacos</a>
            </li>
            <li class="nav-item" id="salads">
              <a class="nav-link text-white" href="javascript:void(0)">Salads</a>
            </li>
            <li class="nav-item" id=desserts>
              <a class="nav-link text-white" href="javascript:void(0)">Desserts</a>
            </li>
            <li class="nav-item" id="drinks">
              <a class="nav-link text-white" href="javascript:void(0)">Drinks & Slides</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
    <hr></hr>
    <div class="text-center">
      <p id="product-name"></p>
    </div>
    <hr></hr>
    <div class="row" id="cards">
    </div>
    <div class="total" id="total-factura">      
    </div>
 
    <!-- Modal -->
    <div class="modal fade bd-example-modal-lg" id="modal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modal-title">Cancel the order</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            Are you sure about cancelling the order?
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-light text-dark btn-outline-dark confirm" id="confirm-button-modal">Yes, I want to cancel the order</button>
              <button type="button" class="btn btn-danger text-dark cancel" data-dismiss="modal" id="cancel-button-modal">No, I want to continue adding products</button>
          </div>          
        </div>
      </div>
    </div>

    <div class="text-center font-weight-bold" id="footer">
      <p>Contact us: +57 3102105253 - info@restaurant.com - @restaurant</p>
    </div>
    </div>
    
    <script src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
